<meta charset="UTF-8">

<script>
    function pularLinha() {
        document.write("<br>");
    }

    function mostrar(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idade = parseInt(prompt("Qual é a sua idade"));
    var temCarteira = prompt("Você possui carteira de habilitação? Responda S ou N.");

    if(idade >= 18 && temCarteira == "S") {
        
        mostrar("Você está apto para dirigir.");
    } else {
        
        mostrar("Você não está apto para dirigir.");
    }
    
</script>
