<meta charset="UTF-8">

<script>

function pularLinha() {

    document.write("<br>");
    document.write("<br>");
}

function mostrar(frase) {

    document.write(frase);
    pularLinha();
}

var vitorias = parseInt(prompt("Informe o número de vitórias."));

/* A função prompt retorna o que digitamos como string e esse retorno é passado para parseInt. É esta função que recebe uma string e a converte para número. Agora, como temos dois números ligados, não acontecerá mais a concatenação, mas sim a soma. */

var empates = parseInt(prompt("Informe o número de empates."));

var pontos = vitorias  * 3 + empates;

mostrar("Os pontos do seu time são: " + pontos);


if(pontos > 28) {
	
	mostrar("Seu time está melhor do que no ano passado.");
}

if(pontos < 28) {
	
	mostrar("Seu time está pior do que no ano passado.");
}

if(pontos == 28) {
	
	mostrar("Seu time está igual ao ano passado.");
}


mostrar("FIM.");

</script>
