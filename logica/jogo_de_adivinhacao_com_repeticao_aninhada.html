<meta charset="UTF-8">

<script>

    function pularLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostrar(frase) {

        document.write(frase);
        pularLinha();
}

	function sortear(n){

		return Math.round(Math.random() * n);
}

var numeroPensado = sortear(10);

console.log(numeroPensado);


for (var tentativas = 1; tentativas <= 3; tentativas++){

    var chute = parseInt(prompt("Digite o seu chute."));

    /* Agora, além de dizer que o usuário errou, vamos dizer se o chute dele era maior ou menor do que o número pensado. */

    if(chute == numeroPensado) {

    	mostrar("Uau! Você acertou, pois eu pensei no número " + numeroPensado + ".");

    } else {

        if(chute > numeroPensado) {

            mostrar("Poxa, você errou! Seu chute é maior que o meu número pensado.");
            break;

        } else {

            mostrar("Poxa, você errou! Seu chute é menor que o meu número pensado.")

    }
}

</script>
