<meta charset="UTF-8">

<script>

/* Imprimir em ordem decrescente todos os n√∫meros entre 20 e 0. */

function pularLinha() {
    document.write("<br>");
}

function mostrar(frase) {
    document.write(frase);
    pularLinha();
}

var contador = 20;

    while( contador >= 0) {

      mostrar(contador);
      contador = contador - 1;
    }

pularLinha();
mostrar("FIM.");

</script>
