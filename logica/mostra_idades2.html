<meta charset="UTF-8">
<script>

function pularLinha() {
    document.write("<br><hr><br>");
}

function mostrar(frase) {
    document.write("<big>" + frase + "</big>");
    pulaLinha();
}

var ano = 2022;

mostrar("Eu nasci em : " + (ano - 26));

mostrar("Amanda nasceu em : " + (ano - 31));

mostrar("Bia nasceu em : " + (ano - 24));

</script>
