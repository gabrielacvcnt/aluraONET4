<meta charset="UTF-8">

<input/>
<button>Adivinhe o segredo numérico</button>

<script>

    var segredo = Math.round(Math.random() * 100);

    console.log(segredo);
    
    var input = document.querySelector("input");
        input.focus();

    function verificar() {

        if(input.value == segredo) {

        alert("Você acertou!");
        
        } else {

        alert("Você errou!");
        }

        input.value = "";
        input.focus();
    }

    var button = document.querySelector("button");

    button.onclick = verificar;

</script>
