<meta charset="UTF-8">

<script>
    function pularLinha() {

        document.write("<br>");
    }

    function mostrar(frase) {

        document.write(frase);
        pularLinha();
    }

    var totalDeEventos = parseInt(prompt("Informe o total de eventos"));

    var contador = 1;

    var totalGastoComEventos = 0;

    while(contador <= totalDeEventos) {

        var gasto = parseFloat(prompt("Informe o gasto total com o evento"));

        totalGastoComEventos = totalGastoComEventos + gasto;

        contador++;
    }

    var media = totalGastoComEventos / totalDeEventos;

    mostrar("A média de gastos é igual a " + Math.round(media));

</script>
