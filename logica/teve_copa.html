<meta charset="UTF-8">

<script>

    function pularLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostrar(frase) {

        document.write(frase);
        pularLinha();
}

var limite = parseInt(prompt("Entre com a data limite"));

var anoCopa = 1930;

while(anoCopa <= limite) {

    mostrar("Teve copa em " + anoCopa);
    anoCopa = anoCopa + 4;
}

mostrar("FIM.");

</script>
