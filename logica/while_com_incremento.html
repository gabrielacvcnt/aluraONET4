<meta charset="UTF-8">
<script>

function pularLinha() {

    document.write("<br>");
    document.write("<br>");
}

function mostrar(frase) {

    document.write(frase);
    pularLinha();
}

    function sortear(n){

        return Math.round(Math.random() * n);
}

var numeroPensado = sortear();

var chute = parseInt(prompt("Já pensei. Qual você acha que é?"));

    if(chute == numeroPensado) {

        mostrar("Uau! Você acertou, pois eu pensei no " + numeroPensado);
    } else {
        var contador = 1;
        while( contador <= 10 ) {
            mostrar("Já era, você errou!");
            contador = contador + 1;
    }
}

</script>
